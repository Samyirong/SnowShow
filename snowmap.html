<!DOCTYPE html>
<html>
<head>
  <title>滑雪地圖</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> 

  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
    <nav id="nav">
        <a href="index.html" class="icon solid fa-home"><span>Home</span></a>
    </nav><br>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 建立地圖並設定初始位置為日本東京 (緯度 35.6895, 經度 139.6917)
    var map = L.map('map').setView([35.6895, 139.6917], 5);

    // 加入 OpenStreetMap 圖層
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '地圖資料 &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> 貢獻者',
      maxZoom: 18
    }).addTo(map);

    // 加入一個標記 (可選)
    L.marker([43.1127, 140.5940]).addTo(map)
      .bindPopup('2025 北海道 🏔️')
      .openPopup();
    // 加入一個標記 (可選)
    L.marker([36.6586, 138.4854]).addTo(map)
      .bindPopup('2024 越後湯澤 🏙️')
      .openPopup();
    // 加入一個標記 (可選)
    L.marker([36.2048, 138.2529]).addTo(map)
      .bindPopup('2024 長野 🏔️')
      .openPopup(); 
  </script>
</body>
</html>
